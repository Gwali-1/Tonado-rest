{% extends "layout.html" %} {% block title %} index {% end %} {% block content
%}

<div class="border mx-auto" style="width: 18rem">
  <form action="/login" method="post">
    {% module xsrf_form_html() %}
    <div class="input-group mb-3">
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <input
        type="text"
        name="password"
        class="form-control"
        placeholder="Password"
        aria-label="Password"
        aria-describedby="basic-addon1"
      />
    </div>
    <button class="btn btn-dark">Login</button>
  </form>
  <a href="/createacct">create</a>
  {% if message %}
  <p class="mt-2 text-danger">{{message}}</p>
  {% end %}
</div>

{% end %}
